<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css">
	<style>
		body {
			background-color: #fefefe
		}
		
		.bookTable {
			margin-top: 50px;
		}
		
		.bookTable thead th{
			text-align:center !important;
		}
		.bookTable thead th:nth-child(1){
			width:150px;
		}
		.bookTable thead th:nth-child(2){
			width:100px;
		}
		.bookTable img{
			width:70px;
		}
		.bookTable thead th:nth-child(4){
			width:200px;
		}
		.bookTable thead th:nth-child(5){
			width:100px;
		}
		.bookTable thead th:nth-child(6){
			 width:100px;
		 }
		
		
		.inputWrapper{
			text-align:center
		}
		.inputWrapper .input{
			width: 70%;
		}
		.inputWrapper .selection{
			width: 100px;
		}
		
		.emptyCell{
			text-align:center !Important;
			font-weight:700 !Important;
		}
	</style>
	<title>책 정보 조회</title>
</head>
<body>
<div id="root"></div>
</body>
</html>
